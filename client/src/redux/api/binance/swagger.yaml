openapi: '3.0.2'
info:
  title: Binance SPOT Public API
  description: |-
    The swagger file of Binance Public API

    API documents:
      - [https://github.com/binance-exchange/binance-official-api-docs](https://github.com/binance-exchange/binance-official-api-docs)
      - [https://binance-docs.github.io/apidocs/spot/en](https://binance-docs.github.io/apidocs/spot/en)
  version: '1.0'
  license:
    name: MIT
servers:
  - url: https://api.binance.com
  - url: https://testnet.binance.vision
tags:
  - name: Market Data
    description: Market Data
  - name: Trade
    description: Account and Trade
  - name: Margin
    description: Margin Account/Trade
  - name: Wallet
    description: Wallet Endpoints
  - name: Stream
    description: User data stream
  - name: Margin Stream
    description: Margin user data stream
paths:
  /api/v3/ping:
    get:
      summary: Test Connectivity
      description: |-
        Test connectivity to the Rest API.

        Weight 1
      tags:
        - Market Data
      responses:
        '200':
          description: ping result
          content:
            application/json:
              example: {}
  /api/v3/time:
    get:
      summary: Check Server Time
      description: |-
        Test connectivity to the Rest API and get the current server time.

        Weight 1
      tags:
        - Market Data
      responses:
        '200':
          description: Binance server UTC timestamp
          content:
            application/json:
              schema:
                type: object
                properties:
                  serverTime:
                    type: integer
                    example: 1499827319559
  /api/v3/exchangeInfo:
    get:
      summary: Exchange Information
      description: |-
        Current exchange trading rules and symbol information

        Weight 1
      tags:
        - Market Data
      responses:
        '200':
          description: Current exchange trading rules and symbol information
          content:
            application/json:
              schema:
                type: object
                properties:
                  timezone:
                    type: string
                    example: UTC
                  serverTime:
                    type: integer
                    example: 1592882214236
                  rateLimits:
                    type: array
                    items:
                      type: object
                      properties:
                        rateLimitType:
                          type: string
                          example: 'REQUEST_WEIGHT'
                        interval:
                          type: string
                          example: 'MINUTE'
                        intervalNum:
                          type: integer
                          example: 1
                        limit:
                          type: integer
                          example: 1200
                  exchangeFilters:
                    type: array
                    items:
                      type: object
                  symbols:
                    type: array
                    items:
                      type: object
                      properties:
                        symbol:
                          type: string
                          example: 'ETHBTC'
                        status:
                          type: string
                          example: 'TRADING'
                        baseAsset:
                          type: string
                          example: 'ETH'
                        baseAssetPrecision:
                          type: integer
                          example: 8
                        quoteAsset:
                          type: string
                          example: 'BTC'
                        quoteAssetPrecision:
                          type: integer
                          example: 8
                        baseCommissionPrecision:
                          type: integer
                          example: 8
                        quoteCommissionPrecision:
                          type: integer
                          example: 8
                        orderTypes:
                          type: array
                          items:
                            type: string
                            example: 'LIMIT'
                        icebergAllowed:
                          type: boolean
                          example: true
                        ocoAllowed:
                          type: boolean
                          example: true
                        quoteOrderQtyMarketAllowed:
                          type: boolean
                          example: true
                        isSpotTradingAllowed:
                          type: boolean
                          example: true
                        isMarginTradingAllowed:
                          type: boolean
                          example: true
                        filters:
                          type: array
                          items:
                            type: object
                            properties:
                              filterType:
                                type: string
                                example: 'PRICE_FILTER'
                              minPrice:
                                type: string
                                example: '0.00000100'
                              maxPrice:
                                type: string
                                example: '100000.00000000'
                              tickSize:
                                type: string
                                example: '0.00000100'
                        permissions:
                          type: array
                          items:
                            type: string
                            example: 'SPOT'
  /api/v3/depth:
    get:
      summary: Order Book
      description: |-

        | Limit               | Weight  | 
        | -------------       |---------| 
        | 5, 10, 20, 50, 100  | 1       | 
        | 500                 | 5       | 
        | 1000                | 10      | 
        | 5000                | 50      |
      tags:
        - Market Data
      parameters:
        - $ref: '#/components/parameters/symbol'
        - name: limit
          in: query
          schema:
            type: integer
            default: 100
            maximum: 5000
            enum: [5, 10, 20, 50, 100, 500, 1000, 5000]
          example: 100
      responses:
        '200':
          description: order books
          content:
            application/json:
              schema:
                type: object
                properties:
                  lastUpdateId:
                    type: integer
                    example: 1060776800
                  bids:
                    type: array
                    items:
                      type: array
                      items:
                        type: array
                        items:
                          type: string
                  asks:
                    type: array
                    items:
                      type: array
                      items:
                        type: array
                        items:
                          type: string

              example:
                lastUpdateId: 1060776800
                bids:
                  - - '16.39580000'
                    - '19.41000000'
                  - - '16.39450000'
                    - '1.00000000'
                asks:
                  - - '16.39790000'
                    - '25.48000000'
                  - - '16.39800000'
                    - '5.57000000'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  /api/v3/trades:
    get:
      summary: Recent Trades List
      description: |-
        Get recent trades (up to last 500).

        Weight 1
      tags:
        - Market Data
      parameters:
        - $ref: '#/components/parameters/symbol'
        - name: limit
          in: query
          schema:
            type: integer
            default: 500
            maximum: 1000
          example: 100
      responses:
        '200':
          description: trade list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/trade'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  /api/v3/historicalTrades:
    get:
      summary: Old Trade Lookup
      description: |-
        Get older market trades.

        `X-MBX-APIKEY` required in header

        Weight 5
      tags:
        - Market Data
      security:
        - apiKey: []
      parameters:
        - $ref: '#/components/parameters/symbol'
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/fromId'
      responses:
        '200':
          description: trade list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/trade'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '401':
          description: Unauthorized Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  /api/v3/aggTrades:
    get:
      summary: Compressed/Aggregate Trades List
      description: |-
        Get compressed, aggregate trades. Trades that fill at the time, from the same order, with the same price will have the quantity aggregated.

        Weight 1
      tags:
        - Market Data
      parameters:
        - $ref: '#/components/parameters/symbol'
        - $ref: '#/components/parameters/fromId'
        - $ref: '#/components/parameters/startTime'
        - $ref: '#/components/parameters/endTime'
        - $ref: '#/components/parameters/limit'
      responses:
        '200':
          description: trade list
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/aggTrade'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  /api/v3/klines:
    get:
      summary: Kline/Candlestick Data
      description: |-
        Kline/candlestick bars for a symbol.\
        Klines are uniquely identified by their open time.

        Weight 1
      tags:
        - Market Data
      parameters:
        - $ref: '#/components/parameters/symbol'
        - name: interval
          in: query
          required: true
          description: kline intervals
          schema:
            type: string
            enum: [1m, 3m, 5m, 15m, 30m, 1h, 2h, 4h, 6h, 8h, 12h, 1d, 3d, 1w, 1M]
        - $ref: '#/components/parameters/startTime'
        - $ref: '#/components/parameters/endTime'
        - $ref: '#/components/parameters/limit'
      responses:
        '200':
          description: kline data
          content:
            application/json:
              schema:
                type: array
              example:
                - - 1592864100000
                  - '9668.28000000'
                  - '9668.28000000'
                  - '9662.90000000'
                  - '9663.80000000'
                  - '46.46543700'
                  - 1592864159999,
                  - '449098.94232016'
                  - 401
                  - '10.46540600'
                  - '101138.68313192'
                  - '0'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  /api/v3/avgPrice:
    get:
      summary: Current Average Price
      description: |-
        Current average price for a symbol.

        Weight 1
      tags:
        - Market Data
      parameters:
        - $ref: '#/components/parameters/symbol'
      responses:
        '200':
          description: average price
          content:
            application/json:
              schema:
                type: object
                properties:
                  mins:
                    type: integer
                    example: 5
                  price:
                    type: string
                    example: '9.35751834'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  /api/v3/ticker/24hr:
    get:
      summary: 24hr Ticker Price Change Statistics
      description: |-
        24 hour rolling window price change statistics. Careful when accessing this with no symbol.

        Weight:\
        `1` for a single symbol;\
        `40` when the symbol parameter is omitted
      tags:
        - Market Data
      parameters:
        - $ref: '#/components/parameters/optionalSymbol'
      responses:
        '200':
          description: 24hr ticker
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/ticker'
                  - $ref: '#/components/schemas/tickerList'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  /api/v3/ticker/price:
    get:
      summary: Symbol Price Ticker
      description: |-
        Latest price for a symbol or symbols.

        Weight:\
        `1` for a single symbol;\
        `2` when the symbol parameter is omitted
      tags:
        - Market Data
      parameters:
        - $ref: '#/components/parameters/optionalSymbol'
      responses:
        '200':
          description: Price ticker
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/priceTicker'
                  - $ref: '#/components/schemas/priceTickerList'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  /api/v3/ticker/bookTicker:
    get:
      summary: Symbol Order Book Ticker
      description: |-
        Best price/qty on the order book for a symbol or symbols.

        Weight:\
        1 for a single symbol;\
        40 when the symbol parameter is omitted
      tags:
        - Market Data
      parameters:
        - $ref: '#/components/parameters/optionalSymbol'
      responses:
        '200':
          description: orderbook ticker
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/bookTicker'
                  - $ref: '#/components/schemas/bookTickerList'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  /api/v3/order/test:
    post:
      summary: Test New Order (TRADE)
      description: |-
        Test new order creation and signature/recvWindow long. 
        Creates and validates a new order but does not send it into the matching engine.

        Weight: 1
      tags:
        - Trade
      parameters:
        - $ref: '#/components/parameters/symbol'
        - $ref: '#/components/parameters/side'
        - $ref: '#/components/parameters/orderType'
        - $ref: '#/components/parameters/timeInForce'
        - name: quantity
          in: query
          description: order quantity
          schema:
            type: number
            format: float
        - name: quoteOrderQty
          in: query
          description: quote quantity
          schema:
            type: number
            format: float
        - $ref: '#/components/parameters/price'
        - $ref: '#/components/parameters/newClientOrderId'
        - $ref: '#/components/parameters/stopPrice'
        - name: icebergQty
          in: query
          description: Used with LIMIT, STOP_LOSS_LIMIT, and TAKE_PROFIT_LIMIT to create an iceberg order.
          schema:
            type: number
            format: float
        - $ref: '#/components/parameters/newOrderRespType'
        - $ref: '#/components/parameters/recvWindow'
        - $ref: '#/components/parameters/timestamp'
        - $ref: '#/components/parameters/signature'
      security:
        - apiKey: []
      responses:
        '200':
          description: test order result
          content: {}
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '401':
          description: Unauthorized Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  /api/v3/order:
    get:
      summary: Query Order (USER_DATA)
      description: |-
        Check an order's status.

        - Either `orderId` or `origClientOrderId` must be sent.
        - For some historical orders `cummulativeQuoteQty` will be < 0, meaning the data is not available at this time.

        Weight: 1
      tags:
        - Trade
      parameters:
        - $ref: '#/components/parameters/symbol'
        - $ref: '#/components/parameters/orderId'
        - $ref: '#/components/parameters/origClientOrderId'
        - $ref: '#/components/parameters/recvWindow'
        - $ref: '#/components/parameters/timestamp'
        - $ref: '#/components/parameters/signature'
      responses:
        '200':
          description: order details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/orderDetails'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '401':
          description: Unauthorized Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
    post:
      summary: New Order (TRADE)
      description: |-
        Send in a new order.


        - `LIMIT_MAKER` are `LIMIT` orders that will be rejected if they would immediately match and trade as a taker.
        - `STOP_LOSS` and `TAKE_PROFIT` will execute a `MARKET` order when the `stopPrice` is reached.
        - Any `LIMIT` or `LIMIT_MAKER` type order can be made an iceberg order by sending an `icebergQty`.
        - Any order with an `icebergQty` MUST have `timeInForce` set to `GTC`.
        - `MARKET` orders using `quantity` specifies how much a user wants to buy or sell based on the market price.
        - `MARKET` orders using `quoteOrderQty` specifies the amount the user wants to spend (when buying) or receive (when selling) of the quote asset; the correct quantity will be determined based on the market liquidity and `quoteOrderQty`.
        - `MARKET` orders using `quoteOrderQty` will not break `LOT_SIZE` filter rules; the order will execute a quantity that will have the notional value as close as possible to `quoteOrderQty`.
        - same `newClientOrderId` can be accepted only when the previous one is filled, otherwise the order will be rejected.

        Trigger order price rules against market price for both `MARKET` and `LIMIT` versions:

        - Price above market price: STOP_LOSS BUY, TAKE_PROFIT SELL
        - Price below market price: STOP_LOSS SELL, TAKE_PROFIT BUY


        Weight: 1
      tags:
        - Trade
      parameters:
        - $ref: '#/components/parameters/symbol'
        - $ref: '#/components/parameters/side'
        - $ref: '#/components/parameters/orderType'
        - $ref: '#/components/parameters/timeInForce'
        - name: quantity
          in: query
          description: order quantity
          schema:
            type: number
            format: float
        - name: quoteOrderQty
          in: query
          description: quote quantity
          schema:
            type: number
            format: float
        - $ref: '#/components/parameters/price'
        - $ref: '#/components/parameters/newClientOrderId'
        - $ref: '#/components/parameters/stopPrice'
        - name: icebergQty
          in: query
          description: Used with LIMIT, STOP_LOSS_LIMIT, and TAKE_PROFIT_LIMIT to create an iceberg order.
          schema:
            type: number
            format: float
        - $ref: '#/components/parameters/newOrderRespType'
        - $ref: '#/components/parameters/recvWindow'
        - $ref: '#/components/parameters/timestamp'
        - $ref: '#/components/parameters/signature'
      security:
        - apiKey: []
      responses:
        '200':
          description: order result
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/orderResponseAck'
                  - $ref: '#/components/schemas/orderResponseResult'
                  - $ref: '#/components/schemas/orderResponseFull'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '401':
          description: Unauthorized Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
    delete:
      summary: Cancel Order (TRADE)
      description: |-
        Cancel an active order.

        Either `orderId` or `origClientOrderId` must be sent.

        Weight: 1
      tags:
        - Trade
      parameters:
        - $ref: '#/components/parameters/symbol'
        - $ref: '#/components/parameters/orderId'
        - $ref: '#/components/parameters/origClientOrderId'
        - $ref: '#/components/parameters/newClientOrderId'
        - $ref: '#/components/parameters/recvWindow'
        - $ref: '#/components/parameters/timestamp'
        - $ref: '#/components/parameters/signature'
      responses:
        '200':
          description: cancelled order
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/order'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '401':
          description: Unauthorized Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  /api/v3/openOrders:
    get:
      summary: Current Open Orders (USER_DATA)
      description: |-
        Get all open orders on a symbol. Careful when accessing this with no symbol.\

        Weight:\
        `1` for a single symbol;\
        `40` when the symbol parameter is omitted
      tags:
        - Trade
      parameters:
        - $ref: '#/components/parameters/optionalSymbol'
        - $ref: '#/components/parameters/recvWindow'
        - $ref: '#/components/parameters/timestamp'
        - $ref: '#/components/parameters/signature'
      responses:
        '200':
          description: current open orders
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/orderDetails'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '401':
          description: Unauthorized Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
    delete:
      summary: Cancel all Open Orders on a Symbol (TRADE)
      description: |-
        Cancels all active orders on a symbol.\
        This includes OCO orders.

        Weight: 1
      tags:
        - Trade
      parameters:
        - $ref: '#/components/parameters/symbol'
        - $ref: '#/components/parameters/recvWindow'
        - $ref: '#/components/parameters/timestamp'
        - $ref: '#/components/parameters/signature'
      responses:
        '200':
          description: cancelled orders
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/order'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '401':
          description: Unauthorized Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  /api/v3/allOrders:
    get:
      summary: All Orders (USER_DATA)
      description: |-
        Get all account orders; active, canceled, or filled..

        - If orderId is set, it will get orders >= that orderId. Otherwise most recent orders are returned.
        - For some historical orders cummulativeQuoteQty will be < 0, meaning the data is not available at this time.

        Weight: 5
      tags:
        - Trade
      parameters:
        - $ref: '#/components/parameters/symbol'
        - $ref: '#/components/parameters/orderId'
        - $ref: '#/components/parameters/startTime'
        - $ref: '#/components/parameters/endTime'
        - $ref: '#/components/parameters/limit'
        - $ref: '#/components/parameters/recvWindow'
        - $ref: '#/components/parameters/timestamp'
        - $ref: '#/components/parameters/signature'
      responses:
        '200':
          description: current open orders
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/orderDetails'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '401':
          description: Unauthorized Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
  /api/v3/order/oco:
    post:
      summary: New OCO (TRADE)
      description: |-
        Send in a new OCO

        - Price Restrictions:
          - SELL: Limit Price > Last Price > Stop Price
          - BUY: Limit Price < Last Price < Stop Price
        - Quantity Restrictions:
            - Both legs must have the same quantity
            - ICEBERG quantities however do not have to be the same

        Weight: 1
      tags:
        - Trade
      parameters:
        - $ref: '#/components/parameters/symbol'
        - $ref: '#/components/parameters/listClientOrderId'
        - $ref: '#/components/parameters/side'
        - $ref: '#/components/parameters/quantity'
        - name: limitClientOrderId
          in: query
          description: A unique Id for the limit order
          schema:
            type: number
            format: float
        - name: price
          in: query
          required: true
          schema:
            type: number
            format: float
        - name: limitIcebergQty
          in: query
          schema:
            type: number
            format: float
        - name: stopClientOrderId
          in: query
          schema:
            type: string
        - name: stopPrice
          in: query
          required: true
          schema:
            type: number
            format: float
        - name: stopLimitPrice
          in: query
          schema:
            type: number
            format: float
        - name: stopIcebergQty
          in: query
          schema:
            type: number
            format: float
        - name: stopLimitTimeInForce
          in: query
          schema:
            type: string
            enum: [GTC, FOK, IOC]
        - $ref: '#/components/parameters/newOrderRespType'
        - $ref: '#/components/parameters/recvWindow'
        - $ref: '#/components/parameters/timestamp'
        - $ref: '#/components/parameters/signature'
      responses:
        '200':
          description: new oco details
          content:
            application/json:
              schema:
                type: object
                properties:
                  orderListId:
                    type: integer
                    example: 0
                  contingencyType:
                    type: string
                    example: 'OCO'
                  listStatusType:
                    type: string
                    example: 'EXEC_STARTED'
                  listOrderStatus:
                    type: string
                    example: 'EXECUTING'
                  listClientOrderId:
                    type: string
                    example: 'JYVpp3F0f5CAG15DhtrqLp'
                  transactionTime:
                    type: integer
                    example: 1563417480525
                  symbol:
                    type: string
                    example: 'LTCBTC'
                  orders:
                    type: array
                    items:
                      properties:
                        symbol:
                          type: string
                          example: 'LTCBTC'
                        orderId:
                          type: integer
                          example: 2
                        clientOrderId:
                          type: string
                          example: 'Kk7sqHb9J6mJWTMDVW7Vos'
                  orderReports:
                    type: array
                    items:
                      properties:
                        symbol:
                          type: string
                          example: 'LTCBTC'
                        orderId:
                          type: integer
                          example: 2
                        orderListId:
                          type: integer
                          example: 0
                        clientOrderId:
                          type: string
                          example: 'Kk7sqHb9J6mJWTMDVW7Vos'
